<div [hidden]="listaContactos.length">
    <p>No hay contactos en la agenda</p>
</div>
<div class="row">
    <div class="six columns">
        <lista-contactos [contactos]="listaContactos" (seleccionado)="mostrarDetalles($event)"></lista-contactos>
    </div>
    <div class="six columns">
        <detalles-contacto [contacto]="contactoSeleccionado" (verFacebook)="navegarRuta($event)" (verTwitter)="navegarRuta($event)" (eliminar)="eliminarContacto($event)"></detalles-contacto>
    </div>
</div>
